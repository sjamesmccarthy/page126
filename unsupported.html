<html>
<head>
<title>Unsupported Browser</title>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

</head>

<style>

body {
    font-family: 'Open Sans', sans-serif;
	font-weight: 200;
}

h1 {
    text-align: center;
    padding: 40px 0 0 0;
    margin: 0;
}

p {
    text-align: center;
    padding: 0;
    margin: 0;
}

.browsers {
    padding-top: 20px;
    padding-bottom: 20px;
}

.wrapper {
    width: 100%;
}

.error {
    width: 600px;
    margin: 100px auto;
    border: 1px solid #AAA;
    min-height: 450px;
}

</style>

<body>

	<div class="wrapper">

        <div class="error">
        <img src="/images/small_header.png" />

        <h1>Try Another Browser</h1>
        <!--  <p>We apologize but your web browser is not supported.</p> -->

        <p><a href="http://whatbrowser.org"><img class="browsers" border=0 src="/images/v2-browsers.png" /></a></p>

        <p style="font-weight: 700;">You're using Internet Explorer 6, 7, 8<br />
        We apologize but your web browser is not supported.</p>

        <p><a href="http://windows.microsoft.com/en-us/internet-explorer/download-ie">Upgrade to a newer version of Internet Explorer</a></p>
        </div>

	</div>

</body>
</html>
